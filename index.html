<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Atlas Model – Redirecting…</title>
  <script>
    (function() {
      var stored = localStorage.getItem('atlas-lang');
      var browserLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
      var resolved = stored || (browserLang.startsWith('no') ? 'no' : 'en');
      var target = resolved === 'no' ? '/no/' : '/en/';
      window.location.replace(target);
    })();
  </script>
  <style>
    body {
      font-family: "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f0f16;
      color: #e7e8ee;
      display: grid;
      place-items: center;
      min-height: 100vh;
      margin: 0;
    }
    a {
      color: #12c4ad;
    }
  </style>
</head>
<body>
  <p>Redirecting to Atlas Model… If nothing happens, choose your language:</p>
  <p>
    <a href="/no/" onclick="localStorage.setItem('atlas-lang','no')">Norsk</a>
    ·
    <a href="/en/" onclick="localStorage.setItem('atlas-lang','en')">English</a>
  </p>
</body>
</html>
